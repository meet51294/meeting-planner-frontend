<div class="container">
  <h1> <i style="padding:10px;" class="fa fa-group"></i>Meeting-Planner</h1>
  <!--Navbar-->
  <nav class="navbar   navbar-expand-sm navbar-light bg-light" data-toggle="affix">
    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample11" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarsExample11">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signup']">Sign-Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/forgot']">Forgot-Password</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End-Navbar-->
  <div class="col-12" style="margin-top:10%">
    <p class="text-center title">Recover Password:</p>
    <form #forgotPassForm="ngForm" (ngSubmit)="forgotPassword()">
      <span class="email">Email : </span>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input type="email" name="email" [(ngModel)]="email" class="form-control">
      </div>
      <br>
      <button style="margin-left:45%;font-family:sans-serif;" type="submit" class="btn btn-success text-white">Done</button>
    </form>
  </div>
</div>
